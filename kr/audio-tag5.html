<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body style="margin:0">
  <center><br>
    <audio id="player-minigame" autoplay preload="auto">
      <source src="./326595.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio><br/>
    <img id="play_btn" width="100" hight="100" src="play-icon.png">
  </center>
  <script type='text/javascript'>
    var vid = document.getElementById("player-minigame");
    var img = document.getElementById('play_btn');
    
    vid.onloadstart = function() {
      console.log("The video is onload start", vid.currentTime);
    };
    vid.onplaying = function() {
      console.log("The video is now playing", vid.currentTime);
      img.src = "pause-icon.png";
    };
    vid.ontimeupdate = function() {
      //console.log("The video is time update", vid.currentTime);
      if (vid.currentTime < 60) {
        vid.currentTime = 60;
      } else if (vid.currentTime > 70) {
        vid.currentTime = 60;
      }
    };
    img.onclick = function() {
      console.log("onclick", img.src);
      if (vid.paused) {
        vid.play();
        img.src = "pause-icon.png";
      } else {
        vid.pause();
        img.src = "play-icon.png";
      }
    };
  </script>
</body>
</html>
